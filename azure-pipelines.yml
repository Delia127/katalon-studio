- task: S3Upload@1
  inputs:
    awsCredentials: 'aws'
    regionName: 'us-east-1'
    bucketName: 'katalon'
    sourceFolder: "${TMP_DIR}"
    globExpressions: '**'
    targetFolder: "azure-${S3_LOCATION}"
    filesAcl: 'public-read'
  displayName: Upload Build Package
