trigger:
- qui-azure

variables:
  TMP_DIR: $(Build.ArtifactStagingDirectory)
  MAVEN_CACHE_FOLDER: $(Pipeline.Workspace)/.m2/repository
  MAVEN_OPTS: '-Dmaven.repo.local=$(MAVEN_CACHE_FOLDER)'
  VERSION: 
  TAG:
  S3_LOCATION:
  WITH_UPDATE:
  IS_RELEASE:

pool:
  vmImage: 'macOS-latest'

steps:

- checkout: self
  fetchDepth: 1
  clean: true

- task: CacheBeta@0
  inputs:
    key: maven | **/pom.xml
    path: $(MAVEN_CACHE_FOLDER)
  displayName: Cache Maven Local Repo

- bash: |
    ./build.sh "${BUILD_SOURCEBRANCHNAME}" "${TMP_DIR}" "${BUILD_REPOSITORY_LOCALPATH}" "${MAVEN_OPTS}" "${BUILD_SOURCEVERSION}"
  displayName: Build

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(TMP_DIR)'
    ArtifactName: 'katalon-build'
    publishLocation: 'Container'
  displayName: Collect Artifacts

- bash: |
    source ./variable.sh
    echo "##vso[task.setvariable variable=VERSION]${version}"
    echo "##vso[task.setvariable variable=TAG]${tag}"
    echo "##vso[task.setvariable variable=S3_LOCATION]${s3Location}"
    echo "##vso[task.setvariable variable=WITH_UPDATE]${withUpdate}"
    echo "##vso[task.setvariable variable=IS_RELEASE]${isRelease}"
  displayName: Azure Populate Variable Value

- task: S3Upload@1
  inputs:
    awsCredentials: 'aws'
    regionName: 'us-east-1'
    bucketName: 'katalon'
    sourceFolder: '$(TMP_DIR)/update/$(TAG)'
    globExpressions: '**'
    targetFolder: 'azure-update/$(TAG)'
    filesAcl: 'public-read'
  displayName: Upload Update Package
  condition: eq(variables.WITH_UPDATE, 'true')

- task: S3Upload@1
  inputs:
    awsCredentials: 'aws'
    regionName: 'us-east-1'
    bucketName: 'katalon'
    sourceFolder: '$(TMP_DIR)'
    globExpressions: '**'
    targetFolder: 'azure-$(S3_LOCATION)'
    filesAcl: 'public-read'
  displayName: Upload Build Package
  condition: eq(variables.IS_RELEASE, 'true')
