<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="lib/codemirror.css">
<link rel="stylesheet" href="addon/display/fullscreen.css"/>
<link rel="stylesheet" href="addon/fold/foldgutter.css" />
<script src="lib/codemirror.js"></script>
<script src="lib/util/formatting.js"></script>
<script src="addon/mode/loadmode.js"></script>
<script src="mode/meta.js"></script>

<script src="addon/fold/markdown-fold.js"></script>

<style>
.CodeMirror {
	font-size: 13px;
	font-family: Menlo, monospace;
	border-top: 1px solid #ddd;
	border-left: 1px solid #ddd;
	border-bottom: 1px solid #ddd;
	height: auto;
}

body {
	margin: 0px;
}
</style>
</head>
<body>
<textarea id="code">
</textarea>
<script type="text/javascript">
	CodeMirror.modeURL = "mode/%N/%N.js";
	var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
		lineNumbers : true,
		lineWrapping: true,
		matchBrackets : true,
		foldGutter: true,
		fullScreen: true,
	    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
	})
	
	editor.on("change", function(e) {
		if (typeof handleEditorChanged != "undefined") {
			handleEditorChanged();
		}
		
	});
	
	changeMode(editor, "text/plain");
	
	function changeMode(editor, val) {
		var info = CodeMirror.findModeByMIME(val);
		if (info) {
			editor.setOption("mode", val);
		    CodeMirror.autoLoadMode(editor, info.mode);
		} else {
			editor.setOption("mode", null);
		}
	}

	function format(editor) {
	    var totalLines = editor.lineCount();  
	    editor.autoFormatRange({line:0, ch:0}, {line:totalLines});
	}
	
	CodeMirror.on(editor.getWrapperElement(), "mouseover", function(e, cm) {
		var pos = editor.coordsChar({left: e.clientX, top: e.clientY});
		var token = editor.getTokenAt(pos);
		var lineToken = editor.getLineTokens(pos.line);
		if (lineToken.length > 3) {
			console.log(lineToken);
		}
		console.log("hover at", pos.line, ",", pos.ch, ",token=", token.string);
		});
</script>
</body>
</html>
